<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Lunix</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #002200, #000000);
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }

        h3 {
            font-weight: 300;
            margin: 10px 0;
            font-size: 24px;
        }

        .nav {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            animation: slideIn 1.5s ease-out;
        }

        .nav a {
            color: #00ff00;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav a:hover {
            background-color: #00ff00;
            color: black;
            transform: translateY(-5px);
            box-shadow: 0 0 10px #00ff00;
            transition: .4s;
        }

        .clock {
            font-size: 40px;
            color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            animation: fadeIn 2.5s ease-out;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .controls button {
            padding: 15px 25px;
            background-color: #00ff00;
            border: 2px solid #00ff00;
            color: black;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .controls button:hover {
            background-color: rgba(0, 255, 0, 0.7);
            transform: translateY(-5px);
            box-shadow: 0 0 10px #00ff00;
            transition: .4s;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #001a00;
            color: #b3ffb3;
            text-align: center;
            width: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .nav {
                flex-direction: column;
                align-items: center;
            }
        }
        h2{
            position: absolute;
            top: 20px;
            left: 3rem;
            animation: kidus 3s ease-out;
        }
        @keyframes kidus{
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
        h2:hover{
          text-decoration: underline;
          transition: .4s;
        }
        h4{
            position: absolute;
            top: 550px;
            right: 2rem;
            animation: kidus 3s ease-out;
        }
        h4:hover{
            text-decoration: underline;
            transition: .4s;
        }
        h5{
            position: absolute;
            top: 50px;
            right: 2rem;
            animation: slideinfromtop 1s ease-out;
        }
        h5:hover{
            text-decoration: underline;
            transition: .4s;
        }
        h6{
            position: absolute;
            top: 50px;
            left: 2rem;
            animation: slideInFromTop 1s ease-out;
        }
        h6:hover{
            text-decoration: underline;
        }
        @keyframes negatu{
         from{
            transform: translateX(-100%);
         }
         to{
            transform: translateX(0);
         }
        }
    </style>
</head>
